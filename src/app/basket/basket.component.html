<div *ngIf="(basket$ | async) === null">
    <h3 class="text-center text text-danger">There is no items added yet </h3>
</div>

<div *ngIf="(basket$ | async) as basket">

    <div class="container">
        <div class="row">
            <div class="table-responsive">
                <table class="table">
                    <thead class="bg-light m-2">
                        <tr class="text-uppercase py-4">
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantitiy</th>
                            <th scope="col">Total</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of basket.basketItems">
                            <th scope="row">
                                <div class="p-2">
                                    <img src="{{item.productPicture}}" alt="{{item.productName}}" 
                                    style="max-height: 70px;" />
                                    <div class="mr-3 d-inline-block align-middle">
                                        <h6 class="mb-0">
                                            <a style="text-decoration: none;" class="text-danger"
                                            routerLink="/shop/{{item.id}}">{{item.productName}}</a>
                                            <span class="text-muted" style="font-style: italic;">
                                                category: {{item.category}}
                                            </span>
                                        </h6>
                                    </div>
                                </div>
                            </th>
                            <th class="align-middle"><strong>{{item.price | currency}}</strong></th>
                            <th class="align-middle">
                                <div class="d-flex align-items-center">
                                    <i (click)="decrementBasketItem(item)"  class="fa fa-minus-square text-danger mx-2" style="font-weight: bold; cursor: pointer;"></i>
                                    <span style="font-weight: bold;">{{item.quantity}}</span>
                                    <i (click)="incrementBasketItemQuantity(item)" class="fa fa-plus-square text-danger mx-2" style="font-weight: bold; cursor: pointer;"></i>
                                </div>
                            </th>
                            <th class="align-middle">
                                <strong>{{item.price * item.quantity | currency}}</strong>
                            </th>
                            <th class="align-middle text-center">
                                <a class="text-danger">
                                    <i (click)="removeBasketItem(item)" class="fa fa-trash-o" style="font-size: 1.5em; cursor: pointer;"></i>
                                </a>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-6 offset-6">
                <app-order-totals></app-order-totals>
                <a routerLink="/checkout" class="btn btn-outline-success d-md-block mb-5">
                    Proceed to Checkout
                </a>
            </div>
        </div>
    </div>


</div>
