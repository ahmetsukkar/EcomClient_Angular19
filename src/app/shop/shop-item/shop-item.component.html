    <div class="card h-100 shadow-sm">
        <img class="product-image" src="{{product.picture}}" alt="{{product.name}}">
        <div class="card-body d-flex flex-column justify-content-between">
            <a routerLink="/shop/{{product.id}}">
                <p class="text-uppercase">{{product.name}}</p>
            </a>
            <span>{{product.price | currency}}</span>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button (click)="addItemToBasket()" type="button" class="btn btn-outline-danger fa fa-shopping-cart"></button>
                    <button routerLink="/shop/{{product.id}}" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-primary">View</button>
                </div>
            </div>
        </div>
    </div>
