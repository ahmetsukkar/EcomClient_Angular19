<div class="container" *ngIf="(basket$ | async) as basket">
    <div class="table-responsive">
        <table class="table">
            <thead class="m-2" [class.bg-light]="isBasket">
                <tr class="text-uppercase py-4">
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantitiy</th>
                    <th scope="col">Total</th>
                    <th *ngIf="isBasket" scope="col">Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of basket.basketItems">
                    <th scope="row">
                        <div class="p-2">
                            <img src="{{item.productPicture}}" alt="{{item.productName}}" style="max-height: 70px;" />
                            <div class="mr-3 d-inline-block align-middle">
                                <h6 class="mb-0">
                                    <a style="text-decoration: none;" class="text-danger"
                                        routerLink="/shop/{{item.id}}">{{item.productName}}</a>
                                    <span class="text-muted" style="font-style: italic;">
                                        category: {{item.category}}
                                    </span>
                                </h6>
                            </div>
                        </div>
                    </th>
                    <th class="align-middle"><strong>{{item.price | currency}}</strong></th>
                    <th class="align-middle">
                        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
                            <i *ngIf="isBasket" (click)="decrementBasketItem(item)"
                                class="fa fa-minus-square text-danger mx-2"
                                style="font-weight: bold; cursor: pointer;"></i>
                            <span style="font-weight: bold;">{{item.quantity}}</span>
                            <i *ngIf="isBasket" (click)="incrementBasketItemQuantity(item)"
                                class="fa fa-plus-square text-danger mx-2"
                                style="font-weight: bold; cursor: pointer;"></i>
                        </div>
                    </th>
                    <th class="align-middle">
                        <strong>{{item.price * item.quantity | currency}}</strong>
                    </th>
                    <th class="align-middle text-center">
                        <a class="text-danger">
                            <i *ngIf="isBasket" (click)="removeBasketItem(item)" class="fa fa-trash-o"
                                style="font-size: 1.5em; cursor: pointer;"></i>
                        </a>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
