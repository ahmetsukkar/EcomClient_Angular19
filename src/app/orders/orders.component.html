<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover text-white">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Order</th>
                        <th scope="col">Date</th>
                        <th scope="col">Total</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of orders" class="align-middle" [routerLink]="['/orders', item.id]"
                        style="cursor: pointer;">

                        <!-- Display order as #001, #002, etc. (if you have index, use it), else shorten GUID -->
                        <th scope="row">
                            #{{ item.id | slice:0:8 }}
                        </th>
                        <!-- <th scope="row">#{{ i + 1 }}</th> -->

                        <td>{{ item.orderDate | date: 'mediumDate' }}</td>

                        <td>{{ item.total | currency }}</td>

                        <!-- Status badge (custom pipe optional) -->
                        <td>
                            <span [ngClass]="{
                  'badge bg-success': item.orderStatus === 'Completed',
                  'badge bg-warning text-dark': item.orderStatus === 'Pending',
                  'badge bg-danger': item.orderStatus === 'Cancelled',
                  'badge bg-secondary': item.orderStatus !== 'Completed' && item.orderStatus !== 'Pending' && item.orderStatus !== 'Cancelled'
                }">
                                {{ item.orderStatus }}
                            </span>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
