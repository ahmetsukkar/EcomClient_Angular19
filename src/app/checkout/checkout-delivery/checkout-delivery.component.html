<div class="mt-4" [formGroup]="checkoutForm">
    <h5 class="mb-3 text-primary">Please Choose Your Delivery Method</h5>

    <div class="row" formGroupName="deliveryForm">
        <div class="col-md-6 mb-3" *ngFor="let item of deliveryMethods">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex align-items-center">
                    <div class="custom-control custom-radio w-100">
                        <input type="radio" class="custom-control-input" id="delivery-{{item.id}}" value="{{item.id}}"
                            formControlName="deliveryMethod" (click)="setshippingPrice(item)">
                        <label class="custom-control-label w-100" for="delivery-{{item.id}}">
                            <div class="d-flex justify-content-between align-items-center">
                                <strong>{{item.shortName}}</strong>
                                <span class="text-primary">{{item.price | currency}}</span>
                            </div>
                            <small class="text-muted d-block mt-1">{{item.description}}</small>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="float-none d-flex justify-content-between flex-column flex-lg-row my-3">
    <button class="btn btn-outline-danger" cdkStepperPrevious>
        <i class="fa fa-angle-left mr-2"> Back to Address</i>
    </button>
    <button [disabled]="checkoutForm.get('deliveryForm').invalid" class="btn btn-danger" cdkStepperNext>
        Review Your Order <i class="fa fa-angle-right"></i>
    </button>
</div>
