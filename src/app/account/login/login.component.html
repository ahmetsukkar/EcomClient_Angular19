<div class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
            <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <div class="form-floating">
                <input type="email" formControlName="email" class="form-control" placeholder="name@example.com"
                    [class.is-invalid]="_email.invalid && _email.touched" 
                    [class.is-valid]="_email.valid">
                <div *ngIf="_email.invalid && _email.touched">
                    <small class="text-danger" *ngIf="_email?.errors?.['required']">Required Email</small>
                    <small class="text-danger" *ngIf="_email?.errors?.['email']">Invalid Email Pattern</small>
                </div>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" formControlName="password" class="form-control"
                    placeholder="Password"
                    [class.is-invalid]="_password.invalid && _password.touched"
                    [class.is-valid]="_password.valid">
                    <small class="text-danger" [class.d-none]="_password.valid || _password.untouched">password required</small>
                <label for="floatingPassword">Password</label>
            </div>

            <!-- <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Remember me
                </label>
            </div> -->
            <button routerLink="/account/register" class="btn btn-outline-danger w-100 py-2"
                type="submit" [disabled]="loginForm.invalid">Login</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2024–2025</p>
        </form>
    </main>
</div>
