<div class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form [formGroup]="registerForm" novalidate (ngSubmit)="onSubmit()">
            <!-- <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"> -->
            <h1 class="h3 mb-3 fw-normal">Register</h1>

            <div class="form-floating">
                <input type="text" formControlName="displayName" class="form-control" placeholder="Password"
                    [class.is-invalid]="_displayName.invalid && _displayName.touched"
                    [class.is-valid]="_displayName.valid">
                <small class="text-danger" [class.d-none]="_displayName.valid || _displayName.untouched">Name
                    Required</small>
                <label>Name</label>
            </div>

            <div class="form-floating">
                <input type="email" formControlName="email" class="form-control" placeholder="name@example.com"
                    [class.is-invalid]="_email.invalid && _email.touched || _email?.errors?.['emailExists']"
                    [class.is-valid]="_email.valid">
                <span [ngClass]="{'hideLoader' : !_email.pending} ">
                    <i class="fa fa-spinner fa-spin text-danger loader"></i>
                </span>
                <div *ngIf="_email.invalid && _email.touched || _email?.errors?.['emailExists']">
                    <small class="text-danger" *ngIf="_email?.errors?.['required']">Required Email</small>
                    <small class="text-danger" *ngIf="_email?.errors?.['email']">Invalid Email Pattern</small>
                    <small class="text-danger" *ngIf="_email?.errors?.['emailExists']">Email Already Exists</small>
                </div>
                <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating">
                <input type="password" formControlName="password" class="form-control" placeholder="Password"
                    [class.is-invalid]="_password.invalid && _password.touched" [class.is-valid]="_password.valid">
                <small class="text-danger" [class.d-none]="_password.valid || _password.untouched">* Password
                    Required</small>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating">
                <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Password"
                    [class.is-invalid]="registerForm.errors?.['passwordsMisMatch']"
                    [class.is-valid]="!registerForm.errors?.['passwordsMisMatch'] && _confirmPassword.touched && _confirmPassword.dirty">
                <small class="text-danger" *ngIf="registerForm.errors?.['passwordsMisMatch']">* Password Not
                    Match</small>
                <label>Confirm Password</label>
            </div>

            <ol *ngIf="errors" style="font-weight: bold;">
                <li *ngFor="let item of errors">
                    <small class="text-danger">{{item}}</small>
                </li>
            </ol>
            <!-- <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Remember me
                </label>
            </div> -->
            <button routerLink="/account/register" class="btn btn-outline-danger w-100 py-2" type="submit"
                [disabled]="registerForm.invalid">Register</button>
            <p class="mt-5 mb-3 text-body-secondary">© 2024–2025</p>
        </form>
    </main>
</div>
